<!DOCTYPE html>
<html>
<head>
	<title>Onboarding</title>
	<!--
	<script type="text/javascript" src="javascript/app.js"></script>
	-->
	<script type="text/javascript" src="javascript/userResponses.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
 

</head>
<body>
    <div class="signInContainer" style="width:500px; margin:0 auto;">
        <h1>Join the Community of<br style="line-height: 40%;"> College Inventors</h1>
        <form>
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Name" name="username">
        </div>
        
        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input class="input-field" type="text" placeholder="UCSD Email" name="email">
        </div>
        
        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="password" placeholder="Password" name="pass">
        </div>

        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="text" placeholder="Major" name="major">
        </div>

        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="text" placeholder="Year in school" name="standing">
        </div>
        <!-- <button id="sign-up-button" onclick="signInUser()">Sign Up</button> -->
        <a class="sign-up-button" href="pages/ideaQ.html">Sign Up</a>
        </form>
    </div>
</body>
</html>
